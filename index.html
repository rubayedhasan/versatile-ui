<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Versatile UI</title>
    <!-- favicon link  -->
    <link
      rel="shortcut icon"
      href="assets/images/yoga1.png"
      type="image/x-icon"
    />

    <!-- stylesheet link  -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <!-- header section  -->
    <header>
      <div class="container">
        <!-- nav section  -->
        <nav>
          <h1><a href="" class="brand-name">Fitness</a></h1>
          <ul class="navbar">
            <li class="nav-item active">
              <a href="" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link">Service</a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link">Contact</a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link">About</a>
            </li>
          </ul>
          <!-- ham burger icon block  -->
          <div class="ham-burger-icon hidden">
            <a href="">
              <i class="fa-solid fa-bars"></i>
            </a>
          </div>
        </nav>

        <!-- banner section  -->
        <section id="banner">
          <div class="banner-content">
            <h1 class="banner-title">
              Get body in <span class="font-maima">shape</span> & stay healthy
            </h1>
            <p class="banner-description">
              "Transform your body and boost your health with expert tips,
              workouts, and nutrition plans tailored for all fitness levels.
              Start your journey today!"
            </p>
            <div class="btn-group">
              <button type="button" class="btn-primary">Join Club Now!</button>
              <button type="button" class="btn-primary">Download App</button>
            </div>
          </div>
          <div class="banner-image">
            <div class="banner-badge promo-badge">
              <div>
                <h6 class="badge-title">500+</h6>
                <p class="badge-text">Free Workout Videos</p>
              </div>
            </div>
            <div class="banner-badge video-badge">
              <div>
                <i class="fa-solid fa-play"></i>
              </div>
              <div>
                <h6 class="video-title">350+</h6>
                <p class="video-text">Video tutorial</p>
              </div>
            </div>
            <!-- <img
              src="assets/images/banner-image-white-bg.png"
              alt="Gym trainer"
            /> -->
          </div>
        </section>
      </div>
    </header>

    <!-- main section  -->
    <main></main>

    <!-- footer section  -->
    <footer></footer>

    <!-- font awesome cdn  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js"
      integrity="sha512-6sSYJqDreZRZGkJ3b+YfdhB3MzmuP9R7X1QZ6g5aIXhRvR1Y/N/P47jmnkENm7YL3oqsmI6AK+V6AD99uWDnIw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
